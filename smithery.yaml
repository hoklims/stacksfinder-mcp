# Smithery configuration for StacksFinder MCP Server
# Using custom Dockerfile with HTTP transport for hosted deployments

startCommand:
  type: http
  configSchema:
    type: object
    properties:
      STACKSFINDER_API_KEY:
        type: string
        description: "API key for authenticated features (Pro+ tier). Get one at https://stacksfinder.com/account/api-keys"
    required: []
  commandFunction: |-
    (config) => ({
      command: "node",
      args: ["dist/http.js"],
      env: {
        STACKSFINDER_API_KEY: config.STACKSFINDER_API_KEY || ""
      }
    })

build:
  dockerfile: Dockerfile
